{% extends "master.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}

    <!-- Back arrow just below the box, aligned left -->
<div class="back-arrow-container">
        <a href="{% url 'login' %}" class="back-arrow">‚Üê</a>
</div>

<div class="forgot-password-container">

    <div class="forgot-password-box">
        <h1>Forgot Password</h1>
        <p>Enter your registered email address.</p>

        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="email">Email Address:</label>
                <input type="email" name="email" required placeholder="Enter your email">
            </div>
            <button type="submit" class="reset-btn">Continue</button>
        </form>

        {% if messages %}

        <div class="messages">
            {% for message in messages %}
                <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>

        {% endif %}

    </div>
    
</div>


<style>
.forgot-password-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 90vh;
    position: relative;
}

.forgot-password-box {
    background: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    width: 380px;
    text-align: center;
}

.reset-btn {
    width: 100%;
    padding: 10px;
    background-color: #6b8e23;
    color: white;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 20px;
    font-size: 17px;
}

.reset-btn:hover { 
    background-color: #5a781d;
 }

.back-arrow {
    position: absolute;
    top: 30px;     /* distance from top of page */
    left: 30px;    /* distance from left of page */
    text-decoration: none;
    color: #6b8e23;
    font-weight: 600;
    font-size: 35px;
    transition: 0.3s;
}

.back-arrow:hover {
    transform: translateX(-5px); 
}

</style>

{% endblock %}
