{% extends "master.html" %}

{% load static %}

{% block title %}Add Contacts{% endblock %}

{% block content %}


<!-- Main content -->
<div class="add-contact-card">
    <h1>Add contact</h1>
    <form action="{% url 'add_contacts' %}" method="post">
        {% csrf_token %}
        <div class="content container">
            <input type="text" name="name" placeholder="Name" required>
        </div>

        <div class="content container">
            <input type="text" name="phone" placeholder="Phone" required>
        </div>

        <div class="content container">
            <input type="email" name="email" placeholder="Email">
        </div>

        <div class="buttons container">
            <button class="cancel_btn" type="submit">Cancel</button>
            <button type="submit" class="save_btn">Save</button>
        </div>
    </form>
</div>


<script>
function toggleProfile() {
    var dropdown = document.getElementById("profileDropdown");
    dropdown.classList.toggle("show");
}

window.onclick = function(event) {
    var dropdown = document.getElementById("profileDropdown");
    var icon = document.querySelector(".profile-icon");
    if (!icon.contains(event.target) && !dropdown.contains(event.target)) {
        dropdown.classList.remove("show");
    }
};
</script>


<style>
/* --- BODY --- */
body, html {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f5f2e7; /* sand/off-white */
    margin: 0;
    padding: 0;
}

/* --- ADD CONTACT CARD --- */
.add-contact-card {
    max-width: 600px;
    margin: 100px auto; /* center below topbar */
    background: #fdfcf3; /* sand/off-white card */
    padding: 40px 35px;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}

/* Heading */
.add-contact-card h1 {
    text-align: center;
    color: #556b2f; /* olive heading */
    margin-bottom: 30px;
    font-size: 26px;
}


.add-contact-card .content.container input {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #d9e3c4;
    border-radius: 8px;
    font-size: 15px;
    box-sizing: border-box;
    margin-bottom: 15px;
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
}

.add-contact-card .content.container input:focus {
    border-color: #6b8e23; /* olive accent */
    box-shadow: 0 0 5px rgba(107, 142, 35, 0.3);
    outline: none;
}

.add-contact-card .buttons.container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

.add-contact-card .buttons.container button,
.add-contact-card .buttons.container .cancel_btn {
    padding: 12px 25px;
    border-radius: 8px;
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
    transition: all 0.2s ease, transform 0.2s ease;
}

/* Save button */
.add-contact-card .save_btn {
    background-color: #6b8e23;
    color: #fff;
    border: none;
}

.add-contact-card .save_btn:hover {
    background-color: #556b2f;
    transform: scale(1.05);
}

/* Cancel button */
.add-contact-card .cancel_btn {
    background-color: #d9e3c4;
    color: #556b2f;
    border: none;
    text-decoration: none;
}

.add-contact-card .cancel_btn:hover {
    background-color: #c4d1a5;
}
</style>

{% endblock %}
