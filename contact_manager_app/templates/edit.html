{% extends "master.html" %}

{% load static %}

{% block title %}Profile{% endblock %}

{% block content %}

<style>

body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f5f2e7;
    margin: 0;
    padding: 0;
}

.tasks.container {
    max-width: 600px;
    margin: 100px auto;
    background: #fdfcf3; 
    padding: 40px; 
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.tasks.container:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

.tasks.container h1 {
    text-align: center;
    color: #556b2f; 
    margin-bottom: 30px;
    font-size: 26px;
}

.content.container {
    width: 100%;
    margin-bottom: 15px;
}

.content.container input {
    width: 100%;
    padding: 12px 15px; 
    border: 1px solid #d9e3c4;
    border-radius: 8px;
    font-size: 15px;
    box-sizing: border-box; 
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
}

.content.container input:focus {
    border-color: #6b8e23;
    box-shadow: 0 0 5px rgba(107, 142, 35, 0.3);
    outline: none;
}

.buttons.container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

.buttons.container a {
    text-decoration: none;
    background-color: #d9e3c4; 
    color: #556b2f;
    padding: 12px 25px;
    border-radius: 8px;
    font-weight: 600;
    transition: all 0.2s ease;
}
.buttons.container a:hover {
    background-color: #c4d1a5; 
}

.save_btn {
    background-color: #6b8e23;
    color: #fff;
    border: none;
    padding: 12px 25px;
    border-radius: 8px;
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
    transition: all 0.2s ease, transform 0.2s ease;
}
.save_btn:hover {
    background-color: #556b2f; 
    transform: scale(1.05);
}

</style>


<div class="tasks container">
    <h1>Edit</h1>

    <form action="{% url 'edit' contact.id %}" method="post">
        {% csrf_token %}

        <div class="content container">
            <input type="text" name="name" value="{{contact.name}}" required>
        </div>

        <div class="content container">
            <input type="text" name="phone" value="{{contact.phone}}" required>
        </div>

        <div class="content container">
            <input type="email" name="email" value="{{contact.email}}" required>
        </div>

        <div class="buttons container" style="margin-top:20px;">
            <a href="{% url cancel_url %}">Cancel</a>
            <button type="submit" class="save_btn">Save</button>
        </div>


    </form>

    {% if contact %}

    {% endif %}

</div>

{% endblock %}
