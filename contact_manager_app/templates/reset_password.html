{% extends "master.html" %}
{% load static %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="login-page-container">
    <div class="login-register-box">
        <h1>Reset Password</h1>

        <p style="font-size: 14px; color: #555;">Changing password for: <strong>{{ email }}</strong></p>

        {% if messages %}
            {% for message in messages %}
                <p class="error-text">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="input-group">
                <label>New Password:</label>
                <input type="password" name="password" placeholder="Enter new password" required>
            </div>

            <div class="input-group">
                <label>Confirm Password:</label>
                <input type="password" name="confirm_password" placeholder="Confirm new password" required>
            </div>

            <div style="text-align: center; margin-top: 15px;">
                <button type="submit" class="login-register-btn">Reset Password</button>
            </div>
        </form>

        <div class="forgot-password-bottom">
            <a href="{% url 'login' %}">Back to Login</a>
        </div>
    </div>
</div>

<style>
.login-page-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 90vh;
}

.login-register-box {
    background: #fff;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    width: 400px;
    text-align: center;
}

.input-group {
    display: flex;
    flex-direction: column;
    text-align: left;
    margin-bottom: 15px;
}

.input-group label {
    font-weight: 600;
    color: #333;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 8px 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 14px;
}

.login-register-btn {
    background-color: #6b8e23;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 600;
}

.login-register-btn:hover {
    background-color: #5a7a1e;
}

.forgot-password-bottom {
    margin-top: 20px;
}

.forgot-password-bottom a {
    color: #6b8e23;
    text-decoration: none;
    font-size: 14px;
}

.forgot-password-bottom a:hover {
    text-decoration: underline;
}
</style>
{% endblock %}
