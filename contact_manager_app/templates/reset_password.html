{% extends "master.html" %}

{% load static %}

{% block title %}Reset Password{% endblock %}

{% block content %}

<a href="{% url 'forgot_password' %}" class="back-arrow">‚Üê</a>

<div class="reset-container">

    <div class="reset-box">
        <h1>Reset Password</h1>
        <p>Enter a new password for <strong>{{ email }}</strong>.</p>

        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <label>New Password:</label>
                <input type="password" name="password" required placeholder="Enter new password">
            </div>

            <div class="input-group">
                <label>Confirm Password:</label>
                <input type="password" name="confirm_password" required placeholder="Confirm new password">
            </div>

            <button type="submit" class="reset-btn">Reset Password</button>
        </form>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>


<style>
.reset-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 90vh;
    position: relative;
}


.reset-box {
    background: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    width: 380px;
    text-align: center;
}

.reset-btn {
    width: 100%;
    padding: 6px 12px; 
    background-color: #6b8e23;
    color: white;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
    font-size: 16px;
}

.reset-btn:hover { 
    background-color: #5a781d; 
}


.back-arrow {
    position: absolute;
    top: 30px;    
    left: 30px;   
    text-decoration: none;
    color: #6b8e23;
    font-weight: 600;
    font-size: 35px; 
    transition: transform 0.2s ease;
}

.back-arrow:hover {
    transform: translateX(-5px); 
}

.input-group {
    display: flex;
    flex-direction: column;
    text-align: left;
    margin-bottom: 15px;
}

.input-group label {
    font-weight: 600;
    color: #333;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 8px 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 14px;
}
</style>

{% endblock %}
