{% extends "master.html" %}
{% load static %}

{% block title %}Delete Contact{% endblock %}

{% block content %}

<style>

body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f5f2e7;
    margin: 0;
    padding: 0;
}

.delete-card {
    max-width: 700px;
    margin: 100px auto;
    background: #fdfcf3; 
    padding: 40px 35px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    text-align: center;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.delete-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}


.delete-card h3 {
    font-size: 24px;
    color: #556b2f;
    margin-bottom: 35px;
}

.delete-card .btn-group {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.delete-card .cancel-btn {
    text-decoration: none;
    background-color: #d9e3c4; 
    color: #556b2f; 
    padding: 12px 28px;
    border-radius: 8px;
    font-weight: 600;
    font-size: 15px;
    transition: all 0.2s ease;
}
.delete-card .cancel-btn:hover {
    background-color: #c4d1a5; 
}


.delete-card .delete-btn {
    background-color: #b33a3a; 
    color: #fff;
    border: none;
    padding: 12px 28px;
    border-radius: 8px;
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
    transition: all 0.2s ease, transform 0.2s ease;
}
.delete-card .delete-btn:hover {
    background-color: #aa2929;
    transform: scale(1.05);
}
.buttons.container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

.buttons.container a {
    text-decoration: none;
    background-color: #d9e3c4; 
    color: #556b2f; 
    padding: 12px 25px;
    border-radius: 8px;
    font-weight: 600;
    transition: all 0.2s ease;
}
.buttons.container a:hover {
    background-color: #c4d1a5;
}

</style>

<div class="delete-card">
    <h3>Are you sure you want to delete <strong>"{{ contact.name }}"</strong>?</h3>
    <form method="post">
        {% csrf_token %}
        <div class="buttons container" style="margin-top:20px;">
            <a href="{% url cancel_url %}">Cancel</a>
            <button type="submit" class="delete-btn">Delete</button>
        </div>
    </form>

</div>

{% endblock %}
